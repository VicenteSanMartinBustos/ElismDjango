{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="{% static 'css/cuenta.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="cuerpo">
    
  <!-- navegacion-->
  <nav class="navbar navbar-expand-lg p-3">
    <div class="container-fluid">
      <a href="{% url 'index' %}" class="navbar-brand"><img style="width: 200px;" src="{% static 'img/logo.png' %}" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link mx-2 active" aria-current="page" href="{% url 'register' %}"><i class="bi bi-person-circle"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" aria-current="page" href="{% url 'index' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="{% url 'ropa' %}">Ropa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="{% url 'nosotros' %}">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="{% url 'carrito' %}"><i class="bi bi-bag"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="card bg-glass">
    <div class="card-body px-4 py-5 px-md-5">
        <h3 class="text-center fw-bold">Regístrate para poder reservar</h3>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="id_username">Nombre de Usuario</label>
                        <input type="text" name="username" id="id_username" class="form-control" required />
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="id_email">Correo Electrónico</label>
                        <input type="email" name="email" id="id_email" class="form-control" required />
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-outline">
                    <label class="form-label" for="id_password1">Contraseña</label>
                    <input type="password" name="password1" id="id_password1" class="form-control" required />
                </div>
            </div>
            <div class="mb-4">
                <div class="form-outline">
                    <label class="form-label" for="id_password2">Repetir Contraseña</label>
                    <input type="password" name="password2" id="id_password2" class="form-control" required />
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-block mb-4">Registrarse</button>
            {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
            {% elif success %}
                <div class="alert alert-success mt-3" role="alert">
                    {{ success }}
                </div>
            {% endif %}
        </form>
        <br>
        <a href="/iniciarSesion" class="btn btn-link">¿Ya tienes una cuenta? Inicia sesión.</a>
    </div>
  </div>

  <!-- footer -->
  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span class="text-muted">© E l i s m  2 0 2 4.</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
