{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ropa</title>
  <link rel="stylesheet" href="{% static 'css/ropa.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="cuerpo">
    
  <!-- navegacion-->
  <nav class="navbar navbar-expand-lg p-3">
    <div class="container-fluid">
      <a href="{% url 'index' %}"><img style="width: 200px;" src="{% static 'img/logo.png' %}" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto ">
          <li class="nav-item">
            <a class="nav-link mx-2" aria-current="page" href="{% url 'register' %}"><i class="bi bi-person-circle"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" aria-current="page" href="{% url 'index' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 active" href="{% url 'ropa' %}">Ropa</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link mx-2" href="{% url 'nosotros' %}">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="{% url 'carrito' %}"><i class="bi bi-bag"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for producto in products %}
      <div class="col" style="padding-bottom: 20px;">
        <div class="card">
          <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
          <div class="card-body">
            <h5 class="card-title ">{{ producto.nombre }} (${{ producto.precio }})</h5>
            <button class="btn btn-outline-dark" onclick="agregarAlCarrito('{{ producto.id }}', '{{ producto.nombre }}', '{{ producto.precio }}')">Agregar al Carrito</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- footer -->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Â© E l i s m  2 0 2 4.</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="{% static 'js/carrito.js' %}"></script>
</body>
</html>
